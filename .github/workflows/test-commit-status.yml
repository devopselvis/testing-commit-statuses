name: PR Status

on:
  pull_request:
    types: [opened]

jobs:
  set-status:
    runs-on: ubuntu-latest
    steps:
      - name: Set PR Status to Failure
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .number "$GITHUB_EVENT_PATH")
          COMMIT_SHA=$(jq --raw-output .pull_request.head.sha "$GITHUB_EVENT_PATH")

          curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
              -d "{\"state\": \"failure\", \"context\": \"PR Status\", \"description\": \"PR marked as failure\", \"target_url\": \"\"}" \
              "https://api.github.com/repos/${GITHUB_REPOSITORY}/statuses/${COMMIT_SHA}"
